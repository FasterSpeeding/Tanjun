repos:
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v3.2.0
    hooks:
    -   id: check-yaml
    -   id: end-of-file-fixer
    -   id: requirements-txt-fixer
    -   id: trailing-whitespace
-   repo: local
    hooks:
    -   id: nox-reformat
        name: nox reformat
        description: Reformat code and meta files.
        entry: nox -s reformat --no-venv -- --skip-install
        language: python
        language_version: python3
        additional_dependencies: [
            "black==22.1",
            "isort==5.10.1",
            "nox==2022.1.7",
            "sort-all @ git+https://github.com/FasterSpeeding/sort-all.git@task/handle-empty"
        ]
        pass_filenames: false
