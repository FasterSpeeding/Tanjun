repos:
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v3.2.0
    hooks:
    -   id: check-yaml
    -   id: end-of-file-fixer
    -   id: requirements-txt-fixer
    -   id: trailing-whitespace
-   repo: local
    hooks:
    -   id: nox-reformat
        name: nox reformat
        description: Reformat code and meta files.
        entry: nox -s reformat --no-venv
        language: python
        language_version: python3
        additional_dependencies: ["nox==2022.1.7"]
        pass_filenames: false
