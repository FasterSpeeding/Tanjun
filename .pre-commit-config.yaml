repos:
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v3.2.0
    hooks:
    -   id: trailing-whitespace
    -   id: end-of-file-fixer
    -   id: check-yaml
-   repo: local
    hooks:
    -   id: nox-reformat
        name: nox reformat
        description: Reformat code and meta files.
        entry: nox -s reformat --no-venv -- --skip-install
        language: python
        language_version: python3
        additional_dependencies: [".[reformat]", "--use-feature=in-tree-build", "-r", "nox-requirements.txt"]
        pass_filenames: false
