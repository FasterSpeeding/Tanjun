repos:
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v3.2.0
    hooks:
    -   id: trailing-whitespace
    -   id: end-of-file-fixer
    -   id: check-yaml
-   repo: local
    hooks:
    -   id: nox-reformat
        name: nox -s reformat
        description: Reformat code and meta files.
        entry: nox -s reformat
        language: python
        language_version: python3
        args: []
        additional_dependencies: ["-rnox-requirements.txt"]
