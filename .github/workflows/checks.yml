name: Run checks

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python 3.9
      uses: actions/setup-python@v2
      with:
        python-version: 3.9
    - name: install prerequisites
      run: |
        python -m pip install --upgrade pip wheel
        pip install git+https://github.com/hikari-py/hikari.git .[nox]
    - name: lint
      run: |
        python -m nox -s lint type-check

  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python 3.9
      uses: actions/setup-python@v2
      with:
        python-version: 3.9
    - name: install prerequisites
      run: |
        python -m pip install --upgrade pip wheel
        pip install git+https://github.com/hikari-py/hikari.git .[nox]
    - name: Run tests
      run: |
        python -m nox -s test

  type-check:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python 3.9
      uses: actions/setup-python@v2
      with:
        node-version: 16.7.0
        python-version: 3.9
    - name: install prerequisites
      run: |
        python -m pip install --upgrade pip wheel
        pip install git+https://github.com/hikari-py/hikari.git .[nox]
        npm install -g pyright
    - name: Run tests
      run: |
        python -m nox -s test
