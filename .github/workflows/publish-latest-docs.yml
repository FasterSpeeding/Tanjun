name: Publish latest documentation

on:
  push:
    branches: [ master ]

jobs:
  publish-docs:
    runs-on: ubuntu-latest

    steps:
      - name: Fetch and clone the master branch
        uses: actions/checkout@v2
        with:
          path: ./master_branch
          ref: master

      - name: Fetch and clone the docs branch
        uses: actions/checkout@v2
        with:
          path: ./docs_branch
          ref: docs

      - name: Set up Python 3.9
        uses: actions/setup-python@v2
        with:
          python-version: 3.9

      - name: Install prerequisites
        run: |
          cd ./master_branch
          python -m pip install --upgrade pip wheel
          python -m pip install -r nox-requirements.txt

      - name: Build docs
        run: |
          cd ./master_branch
          mkdir docs
          python -m nox -s generate-docs -- -o ./docs -j
          cd ..
          rm -r ./docs_branch/master
          mv ./master_branch/docs ./docs_branch/master

      - name: Push
        uses: s0/git-publish-subdir-action@develop
        env:
          REPO: self
          BRANCH: docs
          FOLDER: ./docs_branch
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          MESSAGE: "Master docs: (${{github.sha}})"
          SKIP_EMPTY_COMMITS: true

